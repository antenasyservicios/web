<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenas y Servicios</title>
 <style>

/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #008000; /* Verde */
    color: white;
    text-align: center;
    padding: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #008000; /* Verde */
    text-align: center;
}

nav li {
    display: inline;
    margin: 10px;
}

nav a {
    text-decoration: none;
    color: white;
}

section {
    margin: 20px;
}

footer {
    background-color: #008000; /* Verde */
    color: white;
    text-align: center;
    padding: 10px;
}

     

/* Estilos específicos para secciones */
/* Puedes personalizar estos estilos según tu preferencia */
h2 {
    color: #008000; /* Verde */
}

     /* Estilo para la sección de sliders */
.sliders {
    display: flex;
    overflow: hidden;
}

.slider {
    width: 100%;
    height: 500px;
    transition: transform 0.5s ease-in-out;
}




/* Agrega estilos para el contenido de las secciones según sea necesario */
</style>
</head>
<body>
    <header>
        <h1>Antenas y Servicios</h1>
        <p>MADRID | A 2 OCTUBRE 2023</p>
    </header>

    <nav>
        <ul>
            <li><a href="#horarios">Horarios</a></li>
            <li><a href="#ubicacion">Ubicación</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#precios">Precios</a></li>
        </ul>
    </nav>
<section class="sliders">
    <div class="slider" id="slider1">
        <img src="imagen1.jpg" alt="Slider 1">
    </div>
    <div class="slider" id="slider2">
        <img src="imagen2.jpg" alt="Slider 2">
    </div>
    <div class="slider" id="slider3">
        <img src="imagen3.jpg" alt="Slider 3">
    </div>
    <div class="slider" id="slider4">
        <img src="imagen4.jpg" alt="Slider 4">
    </div>
    <div class="slider" id="slider5">
        <img src="imagen5.jpg" alt="Slider 5">
    </div>
</section>

    <section id="horarios">
        <h2>Horarios de Funcionamiento</h2>
        <!-- Aquí puedes agregar la información de horarios desde tu briefing -->
    </section>

    <section id="ubicacion">
        <h2>Ubicación</h2>
        <!-- Aquí puedes agregar la información de ubicación desde tu briefing, como el mapa o enlace a la ubicación en línea -->
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <!-- Aquí puedes agregar la información de contacto desde tu briefing, como números de teléfono y dirección de correo electrónico -->
    </section>

    <section id="servicios">
        <h2>Servicios</h2>
        <!-- Aquí puedes agregar la lista de servicios que ofrecen con descripciones breves -->
    </section>

    <section id="precios">
        <h2>Precios de Servicios</h2>
        <!-- Aquí puedes agregar la lista de precios de servicios con nombres, descripciones y costos -->
    </section>

    <footer>
        <p>&copy; 2023 Antenas y Servicios</p>
    </footer>

    <script>
    // Obtén todos los elementos con la clase "slider"
    const sliders = document.querySelectorAll(".slider");
    let currentIndex = 0;

    // Función para cambiar al siguiente slider
    function nextSlider() {
        sliders[currentIndex].style.transform = "translateX(-100%)";
        currentIndex = (currentIndex + 1) % sliders.length;
        sliders[currentIndex].style.transform = "translateX(0)";
    }

    // Cambia automáticamente de slider cada 5 segundos
    setInterval(nextSlider, 5000);
</script>

</body>
</html>
